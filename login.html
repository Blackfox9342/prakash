<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” PRAKASH FOOD DELIVIERY SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{ margin:0; font-family:Poppins,system-ui,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,#fff 0%, #f7f8fb 100%); min-height:100vh; display:flex; align-items:center; justify-content:center }
    .card{ width:360px; background:#fff; border-radius:12px; padding:20px; box-shadow:0 10px 30px rgba(17,24,39,.06); position:relative; overflow:hidden }
    h2{ margin:0 0 8px }
    label{ display:block; font-size:13px; margin-top:10px; color:#374151 }
    input{ width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:8px; margin-top:6px }
    .btn{ margin-top:12px; background:#6c2bd9; color:#fff; border:0; padding:10px 12px; border-radius:8px; cursor:pointer }
    .small{ font-size:13px; color:#6b7280; margin-top:8px }
    /* animated food image */
    .food{ position:absolute; right:-40px; bottom:-20px; width:220px; opacity:.95; transform:rotate(-12deg); animation: floaty 6s ease-in-out infinite }
    @keyframes floaty{ 0%{ transform: translateY(0) rotate(-12deg)} 50%{ transform: translateY(-10px) rotate(-8deg)} 100%{ transform: translateY(0) rotate(-12deg)} }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome</h2>
    <div class="small">Sign in to continue to PRAKASH FOOD DELIVIERY SHOP</div>
    <form id="loginForm">
      <label for="name">Your name</label>
      <input id="name" name="name" placeholder="e.g. Rahul" required />
      <label for="phone">Phone</label>
      <input id="phone" name="phone" placeholder="Mobile number" required />
      <button class="btn" type="submit">Sign in</button>
    </form>
    <div style="margin-top:10px;font-size:13px;color:#6b7280">Are you an admin? <a href="/admin.html">Admin login</a></div>
    <img class="food" src="https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=800&auto=format&fit=crop" alt="food"/>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e=>{
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if(!name||!phone) return alert('Please enter name and phone');
      localStorage.setItem('puser', JSON.stringify({ name, phone }));
      window.location.href = '/';
    });
  </script>
</body>
</html>
